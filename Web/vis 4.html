<body>
  <!-- Section 1: Title over Image -->
  <section class="hero">
    <img src="Avatar.jpeg" alt="Hero Image">
    <h1 class="hero-title">Main Title 4</h1>
  </section>

  <!-- Section 2: Title + Text + Image -->
  <section class="text-image">
    <div class="text-block">
      <h2>Section Title</h2>
      <p>This is some text under the title. The image is displayed beside it.</p>
    </div>
    <img src="https://via.placeholder.com/300x200" alt="Side Image" class="side-image">
  </section>

  <!-- Section 3: Title + Graph + Button -->
  <section class="graph-section">
    <h2>Graph Title</h2>
    <canvas id="myChart" width="400" height="200"></canvas>
    <button id="changeGraph">Change Graph</button>
  </section>

</body>
