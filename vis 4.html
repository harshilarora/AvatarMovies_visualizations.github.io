<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="stylesheet" href="style.css">
<div class="title-box">
  <h1 class="main-title">Main Title 1</h1>
  <h2 class="sub-title">sub-heading</h2>
</div>

<head>
    <title>Graph Viewer</title>
</head>
<section class="text-image">
    <div class="text-block">
      <h2>Section Title2</h2>
      <p>This is some text under the title. The image is displayed beside it.</p>
    </div>
    <img id="myImage" src="Opt1.jpg" alt="Side Image" class="side-image">
</section>
<div id="viewer">
  <div class="buttons">
        <button onclick="prevGraph()"><-</button>
        <button onclick="nextGraph()">-></button>
    </div>
    <h2 id="graphTitle">Graph 1 Title</h2>

    <img id="graphImage" src="Img1.jpeg" alt="Graph">

    <p id="graphDescription">
        This is the description for graph 1.
    </p>
</div>


<script>
let images = ["Opt1.jpg", "Opt2.jpg", "Opt3.jpg"]; 

const graphs = [
    {
        title: "Graph 1 Title",
        img: "Img1.jpeg",
        desc: "This is the description for graph 1."
    },
    {
        title: "Graph 2 Title",
        img: "Img2.jpeg",
        desc: "This is the description for graph 2."
    },
    {
        title: "Graph 3 Title",
        img: "Img3.jpeg",
        desc: "This is the description for graph 3."
    }
];

let index = 0;

function updateGraph() {
    document.getElementById("graphTitle").innerText = graphs[index].title;
    document.getElementById("graphImage").src = graphs[index].img;
    document.getElementById("graphDescription").innerText = graphs[index].desc;
    document.getElementById("myImage").src = images[index];
}

function nextGraph() {
    index = (index + 1) % graphs.length;
    updateGraph();
}

function prevGraph() {
    index = (index - 1 + graphs.length) % graphs.length;
    updateGraph();
}
</script>

</body>
